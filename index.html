<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=put_transition.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="screen" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="cyan put_transition">
                    <input type="button" value="DE" onclick="deleteLast()" class="cyan put_transition">
                    <input type="button" value="." onclick="appendToDisplay(this.value)" class="cyan put_transition">
                    <input type="button" value="/" onclick="appendToDisplay(this.value)" class="cyan put_transition">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="8" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="9" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="*" onclick="appendToDisplay(this.value)" class="cyan put_transition">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="5" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="6" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="-" onclick="appendToDisplay(this.value)" class="cyan put_transition">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="2" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="3" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="+" onclick="appendToDisplay(this.value)" class="cyan put_transition">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="0" onclick="appendToDisplay(this.value)" class="put_transition">
                    <input type="button" value="=" class="equal cyan put_transition" onclick="calculateResult()">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
